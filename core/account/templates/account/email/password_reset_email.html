<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello,</p>
    <p>You are receiving this email because you requested a password reset for your account.</p>
    <p>Please click the button below to reset your password:</p>
    <p><a style="padding: 10px 30px; border-radius: 5px; background-color: #005792; color: white; text-decoration: none;" href="{{ protocol }}://{{ domain }}{% if using_api %}{% url 'account:api-v1:password-reset-confirm' token=token %}{% else %}{% url 'account:password-reset-confirm' token=token %}{% endif %}">Reset Password</a></p>
    <p>If you did not request this change, you can safely ignore this email.</p>
    <p>Thank you,</p>
    <p>The BlogWebApp Team</p>
</body>
</html>
